<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us template using HTMl,CSS - Codingscape</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!--Boxicon CSS CDN-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--stylesheet CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper___container">
            <div class="container__col">
                <div class="contact__title xs__screen">
                    <h3>Get in Touch</h3>
                    <p>We are here to help you! How can we help?</p>
                </div>
                <form action="" class="contact__form">
                    <div class="contact__form__item">
                        <label for="">Name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="contact__form__item">
                        <label for="">Email</label>
                        <input type="email" name="" id="" placeholder="Enter your email">
                    </div>
                    <div class="contact__form__item">
                        <label for="">Message</label>
                        <textarea name="" id=""  rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button class="contact__form__submit">Submit</button>
                </form>
            </div>
            <div class="container__col">
                <div class="contact__title xm__screen">
                    <h3>Get in Touch</h3>
                    <p>We are here to help you! How can we help?</p>
                </div>
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_b3r66wwt.json"  background="transparent"  speed="1"   loop  autoplay></lottie-player>

                <div class="contact__info___list">
                    <div class="contact__info__list__items">
                        <i class='bx bxs-map'></i>
                        <p>Noida, Uttar Pradesh, India, 201305</p>
                    </div>
                    <div class="contact__info__list__items">
                        <i class='bx bxs-phone-call'></i>
                        <p><a href="tel:+919876543210">+91-9876543210</a></p>
                    </div>
                    <div class="contact__info__list__items">
                        <i class='bx bxs-envelope-open' ></i>
                        <p><a href="mailto:help@codingscape.info">help@codingscape.info</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
